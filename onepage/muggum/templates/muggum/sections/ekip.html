<div id="ekip" class="container">

  <h2 class="py-3">L'Ekip</h2>

  <div class="card ekip-card">
    <div class="card-body">
      <div class="row g-2 justify-content-evenly">

        {% for mug in ekip %}
          <div class="col-12 col-sm-8 col-md-4 col-lg-3 col-xl-2">
            <div class="card card-mug">
              <h4 class="text-center">{{ mug.firstname }} {{ mug.lastname }}</h4>
              <h5 class="text-center">{{ mug.job }}</h5>
              <a class="filter filter-clickable" href="#"></a>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>

</div>
