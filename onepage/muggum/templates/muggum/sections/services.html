<div class="container">

  <h2>Nos Services</h2>

  <div class="card services-card">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">

          <div class="row g-2 justify-content-center">
            {% for category in services_categories %}
              <div class="col-12">
                <a class="w-100 btn btn-secondary btn-service-category" href="#">{{ category }}</a>
              </div>
            {% endfor %}
          </div>

        </div>
        <div class="col-12 col-md-8 col-lg-9">

          <h3 class="text-end px-3 py-2">Selection</h3>

          <div class="row g-3">
            {% for service in selection %}
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card card-service">
                  {{ service }}
                </div>
              </div>
            {% endfor %}
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
