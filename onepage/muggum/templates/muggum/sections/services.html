<div class="container">

  <h2 class="py-3">Nos Services</h2>

  <div class="card services-card">
    <div class="card-body h-100">
      <div class="row h-100">
        <div class="col-12 col-md-4 col-lg-3 d-flex flex-column justify-content-center h-100">

          <div class="row g-2 justify-content-center">
            <div class="col-12">
              <a class="w-100 btn btn-secondary btn-service-category" href="#">Selection</a>
            </div>
            {% for category in services_categories %}
              <div class="col-12">
                <a class="w-100 btn btn-secondary btn-service-category" href="#">{{ category.title }}</a>
              </div>
            {% endfor %}
          </div>

        </div>
        <div class="col-12 col-md-8 col-lg-9 h-100 d-none d-md-block service-list">

          <h3 class="text-end px-3 py-2">Selection</h3>

          <div class="row g-3 justify-content-center">
            {% for service in selection %}
              <div class="col-12 col-sm-6 col-md-5 col-lg-3">
                <div class="card card-service">
                  <h4 class="text-center">
                    {{ service.title }}
                  </h4>
                  <a class="filter filter-clickable" href="#"></a>
                </div>
              </div>
            {% endfor %}
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
